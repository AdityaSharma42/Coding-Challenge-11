<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <style> /*using css for styling, changing the font, background color, margins, padding and cursor style*/
        body{
            font-family :Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin: 15px;
            padding: 15px;
            background-color: aquamarine;
        } 
        
        button{
            
            cursor:progress;
        }
        
        p{
            font-size: 17px; 
        } 
    </style>
</head>
<body>
    <h2> Place your order </h2>
<label for="product-selector"> Please select a product: </label>
<select id="product-selector"> <!---dropdrown menu-->
    <option value="35" data-price="35"> Soft Plush -$35</option>
    <option value="45" data-price="45"> Touch Light-$45</option>
    <option value="55" data-price="55"> Ceramic Figurine- $55</option>
</select>
<label for ="quantity"> Quantity </label>
<input type="number" id="quantity" value="1" min="1"> <!--this is the input field, the default input is set at 1-->
<p>Total Price: <span id="total-price">$35</span> </p>
<button id="purchase-button"> Place Order </button> <!--This submits the order-->
<p id="order-summary"></p>
<script src="main.js"></script>
</body>
